<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Mirror Fashion</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product.css" />
</head>
<body>
    <header class="container">
        <h1><img src="img/logo.png" alt="Mirror Fashion logo" /></h1>
        <p class="shopping-bag">No item in the shopping bag</p>
        <nav class="menu-options">
            <ul>
                <li><a href="#">Your account</a></li>
                <li><a href="#">Wish list</a></li>
                <li><a href="#">Fidelity Card</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-back">
        <div class="container">
            <div class="product">
                <h1>Fuzzy Cardigan</h1>
                <p>for only Can$ 49.99</p>

                <form action="checkout.html" method="POST">
                    <fieldset class="colors">
                        <legend>Choose a color:</legend>

                        <input type="radio" name="color" value="green" id="green" checked>
                        <label for="green">
                            <img src="img/products/photo1-green.png" alt="Product in color green">
                        </label>

                        <input type="radio" name="color" value="pink" id="pink">
                        <label for="pink">
                            <img src="img/products/photo1-pink.png" alt="Product in color pink">
                        </label>

                        <input type="radio" name="color" value="blue" id="blue">
                        <label for="blue">
                            <img src="img/products/photo1-blue.png" alt="Product in color blue">
                        </label>
                    </fieldset>

                    <fieldset class="sizes">
                        <legend>Choose a size:</legend>
                        <input type="range" min="36" max="46" value="42" step="2" name="size" id="size">
                        <output for="size" name="sizevalue">42</output>
                    </fieldset>

                    <button class="buy">
                       Buy
                    </button>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <img src="img/logo-footer.png" alt="Logo Mirror Fashion in white" />
            <ul class="social">
                <li><a href="https://www.facebook.com"></a></li>
                <li><a href="https://www.twitter.com"></a></li>
                <li><a href="https://www.plus.google.com"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
