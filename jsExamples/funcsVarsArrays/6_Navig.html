<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="div01">
        <p id="p01"></p>
        <p>Hello</p>
    </div>
    <script>
        document.getElementById("p01").innerHTML = "Good Morning";
        document.getElementById("div01").getElementsByTagName("p")[0].innerHTML += " Good Afternoon";
        var x = document.getElementById("div01").getElementsByTagName("p");

        // two ways to add " !" at the end of each paragraph in div01
        /* 
         * for-in iterates over the indexes of the elements of x 
         */
        //for (var i in x) {
        //    x[i].innerHTML += " !";
        //}
        /* 
         * for-of iterates over the elements of x themselves
         */
        //for (var e of x) {
        //    e.innerHTML += " !";
        //}

        // a third way to add " !" at the end of each paragraph in div01
        (Array.from(x)).forEach(function (value) { value.innerHTML += " !"; });  
        // .forEach is not supported in NodeList. NodeLists are not really arrays
        // that is why we need Array.from() before applying .forEach.

    </script>
    <div id="div02">
        <p>Good Morning</p>
    </div>
    <script>
        document.getElementById("div02").getElementsByTagName("p")[0].innerHTML += ", Hello";
    </script>

</body>
</html>
