<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Regular Expression</title>

    <script>
        function changeId1(x) {
            document.getElementById("id1").innerHTML += "&nbsp;&nbsp;" + x;
        }
    </script>

</head>
<body>
    <p id="id1"> </p> 
    <script>
       
        var s = ["Mary  Brown", "Mary-Brown", "Mary\tBrown", "Mary--Brown", "M B"]; 

        s.forEach(v => { changeId1(/^[A-Z]([a-z]|(([ ]+|[-])[A-Z]))*$/.test(v)); });
        changeId1('<br/>');

        s.forEach(v => { changeId1(/^[A-Z]([a-z]|(([ ]+|-)[A-Z]))*$/.test(v)); });  
        changeId1('<br/>');

        s.forEach(v => { changeId1(/^[A-Z]([a-z]|((\s+|-)[A-Z]))*$/.test(v)); });
        changeId1('<br/>');

        s.forEach(v => { changeId1(/^[A-Z][a-z]([a-z]|(([ ]+|-)[A-Z][a-z]))*$/.test(v)); });
        changeId1('<br/>');


    </script>


</body>
</html>
