<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <h2>JavaScript Can Validate Input</h2>

    <p>Please input a integer between 1 and 10:</p>

    <input id="numb">

    <button type="button" onclick="myFunction()">Validate</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x, text;

            // Get the value of the input field with id="numb"
            x = document.getElementById("numb").value;

            // If x is Not a Number or less than one or greater than 10 or not an integer
            if (isNaN(x) || x < 1 || x > 10 || x!=parseInt(x)) { 
                text = "Input not valid";
            }
            else {
                text = "Input OK";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>
</html>
